<ul class="services-list">
  <li *ngFor="let service of services" class="service-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ service.name }}</mat-card-title>
        <mat-card-subtitle>{{ service.price }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="service.image" [alt]="service.name" />

      <mat-card-content>
        <p>{{ service.duration }}</p>
        <p>{{ service.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>RESERVA</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
